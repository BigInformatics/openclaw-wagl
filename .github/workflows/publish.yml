name: Publish Package

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # required for trusted publishing (OIDC)

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - name: Publish to npm
        # --provenance: cryptographic proof of build source (auto-generated with trusted publishing)
        # --access public: required for scoped packages on first publish
        # NODE_AUTH_TOKEN: used for first publish; can be removed after trusted publishing is configured
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
